<form>
    <div class="input bg-current2">
        <label for="year"><i class="fi fi-rr-calendar"></i></label>
        <select id="day">
            @for (item of getRange(1,31); track $index) {
                <option [selected]="item === datetime.getMonth()" value="{{ item.toString().padStart(2,'0') }}">{{ item }}</option>
            }
        </select>
    </div>
    <div class="input bg-current2">
        <label for="year"><i class="fi fi-rr-calendar"></i></label>
        <select id="month">
            @for (month of months; track $index) {
                <option [selected]="$index === datetime.getMonth()" value="{{ $index }}">{{ month }}</option>
            }
        </select>
    </div>
    <div class="input bg-current2">
        <label for="year"><i class="fi fi-rr-calendar"></i></label>
        <select id="year">
            @for (item of getRange(-2024, -1930); track $index) {
                <option value="{{ item * -1 }}">{{ item * -1 }}</option>
            }
        </select>
    </div>
    @if (hours) {
        <div>
            <div class="input bg-current2">
                <label for="hour"><i class="fi fi-rr-clock"></i></label>
                <input type="number" id="hour" value="{{ getHour() }}">
            </div>
            <div class="input bg-current2">
                <label for="minute"><i class="fi fi-rr-clock"></i></label>
                <input type="number" id="minute" value="00" step="30" max="59" min="0">
            </div>
            <div class="input bg-current2">
                <label for="time"><i class="fi fi-rr-eclipse"></i></label>
                <select id="time">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
        </div>
    }
</form>
