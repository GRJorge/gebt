<div class="card bg-current2">
    <div>
        <span class="name">{{ patient.name }}</span>
        <span class="lastname">{{ patient.lastname }}</span>
    </div>
    <div>
        <span>
            {{ patientService.getAge(patient.birthday) }}
        </span>
        <span>
            @if (patient.gender === "M") {
                <i class="fi fi-rr-mars"></i>
            } @else {
                <i class="fi fi-rr-venus"></i>
            }
        </span>
    </div>
    <div>
        <span class="phone"><i [hidden]="!patient.phone" class="fi fi-rr-mobile-notch"></i>{{ patient.phone }}</span>
        <div class="controls">
            <button (click)="editEvent()" class="bg-current2 bg-current-hover"><i class="fi fi-rr-pencil"></i></button>
            <button class="bg-current2 bg-current-hover" (mouseleave)="sureDelete = false" (click)="delete()" [class.sureDelete]="sureDelete">
                @if (!sureDelete) {
                    <i class="fi fi-rr-trash"></i>
                } @else {
                    Â¿Estas seguro?
                }
            </button>
        </div>
    </div>
</div>
