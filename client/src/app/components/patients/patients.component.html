<div class="box">
    <div class="info">
        <button (click)="toggleNewForm()" class="btn" [class.bg-green]="!newForm" [class.bg-red]="newForm">
            @if (!newForm) {
                <span>Nuevo paciente</span>    
            } @else {
                <span>Cancelar</span>
            }
        </button>
        <div>
            <span>120</span>
            <span>Pacientes registrados</span>
        </div>
        <div>
            <span>12</span>
            <span>Pacientes con cita</span>
        </div>
    </div>
    <div class="content">
        @if (newForm) {
            <new-patient />
        }
    </div>
</div>
