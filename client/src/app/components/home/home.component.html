<main>
    <navigation (numSectionEvent)="changeSection($event)"/>

    <section>
        <top-panel [title]="titleTopPanel[numSection]" (showSettingEvent)="numSection = 3" />

        <div class="content">
            @if (numSection === 0) {
                <appointments />
            } @else if (numSection === 1) {
                <patients />
            } @else if (numSection === 3) {
                <settings />
            }
        </div>
    </section>
</main>
