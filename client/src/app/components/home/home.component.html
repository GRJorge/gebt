<main>
    <navigation (numSectionEvent)="changeSection($event)"/>

    <section>
        <top-panel [title]="titleTopPanel[numSection]" />

        <div class="content">
            <patients [hidden]="!(numSection === 1)" />
            <dates [hidden]="!(numSection === 2)" />
        </div>
    </section>
</main>
