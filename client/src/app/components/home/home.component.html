<main>
    <navigation (numSectionEvent)="changeSection($event)"/>

    <section>
        <top-panel [title]="titleTopPanel[numSection]" (showSettingEvent)="numSection = 4" />

        <div class="content">
            @if (numSection === 1) {
                <patients />
            } @else if (numSection === 2) {
                <appointments />
            } @else if (numSection === 4) {
                <settings />
            }
        </div>
    </section>
</main>
