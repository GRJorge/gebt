<div class="card bg-current2">
    <div>
        <div>
            <span>{{ dayWeekString() }}</span>
            <span>-</span>
            <span class="datetime">{{ hourString() }}</span>
        </div>
        <span class="state bg-yellow">{{ stateString() }}</span>
    </div>
    <div>
        <span>Para: {{ appointment.patient.name }} {{ appointment.patient.lastname }}</span>
        <div class="options">
            <button class="btn bg-current2" title="Reagendar"><i class="fi fi-rr-time-forward"></i></button>
            <button (click)="cancelAppointment()" (mouseleave)="sureCancel = false" class="btn" [class.bg-current2]="!sureCancel" [class.bg-red]="sureCancel" title="Cancelar">
                @if (!sureCancel) {
                    <i class="fi fi-rr-ban"></i>
                } @else {
                    Â¿Estas seguro?
                }
            </button>
        </div>
    </div>
</div>
