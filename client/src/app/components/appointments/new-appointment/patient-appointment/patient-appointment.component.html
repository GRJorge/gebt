<div (click)="patientClicked()" class="main bg-current2">
    <div>
        <span class="name">{{ name }}</span>
        <span class="lastname">{{ lastname }}</span>
    </div>
    <div>
        <span>
            @if (gender === 'F') {
                <i class="fi fi-rr-venus"></i>
            } @else {
                <i class="fi fi-rr-mars"></i>
            }
        </span>
        <span>{{ patientService.getAge(birthday) }}</span>
    </div>
</div>
